<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionX - Your Style, Your Way</title>
    
</head>
<body>
    <header>
        <h1>FashionX</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#men">Men</a></li>
            <li><a href="#women">Women</a></li>
            <li><a href="#kids">Kids</a></li>
            <li><a href="#accessories">Accessories</a></li>
        </ul>
    </nav>
    <main>
        <div class="product-grid">
            <div class="product-card">
                <img src="/api/placeholder/200/300" alt="Product 1">
                <h3>Stylish T-Shirt</h3>
                <p>$29.99</p>
                <button onclick="addToCart('Stylish T-Shirt')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="/api/placeholder/200/300" alt="Product 2">
                <h3>Trendy Jeans</h3>
                <p>$59.99</p>
                <button onclick="addToCart('Trendy Jeans')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="/api/placeholder/200/300" alt="Product 3">
                <h3>Elegant Dress</h3>
                <p>$79.99</p>
                <button onclick="addToCart('Elegant Dress')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="/api/placeholder/200/300" alt="Product 4">
                <h3>Casual Shoes</h3>
                <p>$49.99</p>
                <button onclick="addToCart('Casual Shoes')">Add to Cart</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 FashionX. All rights reserved.</p>
    </footer>
    
</body>
</html>
